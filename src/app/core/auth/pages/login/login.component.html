<form
	class="login100-form"
	[formGroup]="loginForm"
	(submit)="onLogin()"
	autocomplete="off"
>
	<span class="login100-form-title mb-5"> Iniciar sesi&oacute;n </span>

	<div class="wrap-input100 mb-4">
		<input
			class="input100"
			formControlName="username"
			type="text"
			placeholder="Ingrese su username"
		/>
		<div *ngIf="isNotValid('username')" class="mt-2">
			<span style="color: orange">Este campo es obligatorio</span>
		</div>
	</div>

	<div class="wrap-input100 mb-5">
		<input
			class="input100"
			type="password"
			formControlName="password"
			placeholder="Ingrese su contraseña"
		/>
		<div *ngIf="isNotValid('password')" class="mt-2">
			<span style="color: orange">Este campo es obligatorio</span>
		</div>
	</div>

	<div class="container mb-3">
		<button
			[disabled]="loginForm.invalid"
			type="submit"
			class="btn btn-tvlike-primary p-2 w-100"
		>
			Ingresar
		</button>
	</div>

	<hr />

	<div
		class="d-flex flex-column justify-content-center align-items-center mt-3"
	>
		<span class="txt1 mb-2">¿No tienes cuenta? </span>

		<a routerLink="/auth/register" class="txt2 text-danger">
			Crear una aquí
		</a>
	</div>

	<div
		class="d-flex flex-column justify-content-center align-items-center mt-3"
	>
		<span class="txt1 mb-2">¿Olvido su contraseña? </span>

		<a routerLink="/auth/forgot-password" class="txt2 text-danger">
			Recuperar contraseña
		</a>
	</div>
</form>
