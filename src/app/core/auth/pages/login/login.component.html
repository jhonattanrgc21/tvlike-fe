<form class="login100-form" autocomplete="off">

	<span class="login100-form-title p-b-49">
		Login
	</span>

	<div class="wrap-input100 m-b-23">
		<span class="label-input100">Email o username</span>
		<input class="input100" type="email" name="text" placeholder="Ingrese su email o username">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100">
		<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
		<span class="focus-input100"></span>
	</div>

	<div class="text-right p-t-8 p-b-31"></div>

	<div class="container-login100-form-btn p-b-40">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>
			<button class="login100-form-btn">
				Login
			</button>
		</div>
	</div>

	<div class="container-login100-form-btn p-b-40">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>
			<button class="login100-form-btn">
				<i class="bi bi-google m-r-8"></i>
				Iniciar sesion con Google
			</button>
		</div>
	</div>

	<div class="container-login100-form-btn p-b-20">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>
			<button class="login100-form-btn">
				<i class="bi bi-facebook m-r-8"></i>
				Iniciar sesion con Facebook
			</button>
		</div>
	</div>

	<hr>

	<div class="flex-col-c p-t-10 ">
		<span class="txt1 p-b-15">
			¿No tienes cuenta?
		</span>

		<a routerLink="/auth/register" class="txt2">
			Crear una aquí
		</a>
	</div>

	<div class="flex-col-c p-t-20 ">
		<span class="txt1 p-b-15">
			¿Olvido su contraseña?
		</span>

		<a routerLink="/auth/forgot-password" class="txt2">
			Recuperar contraseña
		</a>
	</div>

</form>
