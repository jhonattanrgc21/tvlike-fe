<form class="login100-form" autocomplete="off">

	<span class="login100-form-title  mb-5">
		Login
	</span>

	<div class="wrap-input100 mb-4">
		<input class="input100" type="email" name="text" placeholder="Ingrese su username">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 mb-5">

		<input class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
		<span class="focus-input100"></span>
	</div>

	<!-- TODO: cambiar eltype button por submit -->
	<div class="container mb-3">
		<button type="button" class="btn btn-tvlike-primary  p-2 w-100">
			Iniciar sesion
		</button>
	</div>

	<div class="flex-col-c">
		<span class="txt1 mb-2">
			O iniciar con
		</span>

		<!-- Botones de inicio de sesion con redes sociales  -->
		<div class="d-flex justify-content-around align-items-center m-auto w-50">
			<button
				class="btn-social btn-social-google login100-form-btn align-middle border border-1 rounded-circle w-25">
				<i class="bi bi-google"></i>
			</button>

			<button class="btn-social btn-social-fb login100-form-btn align-middle border border-1 rounded-circle w-25">
				<i class="bi bi-facebook"></i>
			</button>
		</div>
	</div>




	<hr>

	<div class="flex-col-c mt-3 ">
		<span class="txt1 mb-2">
			¿No tienes cuenta?
		</span>

		<a routerLink="/auth/register" class="txt2 text-danger">
			Crear una aquí
		</a>
	</div>

	<div class="flex-col-c mt-3">
		<span class="txt1 mb-2">
			¿Olvido su contraseña?
		</span>

		<a routerLink="/auth/forgot-password" class="txt2 text-danger">
			Recuperar contraseña
		</a>
	</div>

</form>
