<form
	class="login100-form"
	[formGroup]="forgotPasswordForm"
	(submit)="onSendEmail()"
	autocomplete="off"
>
	<span class="login100-form-title mb-5">Recuperar Contraseña</span>

	<div class="wrap-input100 mb-4">
		<input
			class="input100"
			formControlName="email"
			type="email"
			placeholder="Ingrese su email"
		/>
		<div *ngIf="isNotValid('email')" class="mt-2">
			<span style="color: orange">Este campo es obligatorio</span>
		</div>
	</div>

	<div class="container mb-3">
		<button
			[disabled]="forgotPasswordForm.invalid"
			type="submit"
			class="btn btn-tvlike-primary p-2 w-100"
		>
			Enviar correo de recuperaci&oacute;n
		</button>
	</div>

	<hr />

	<div
		class="d-flex flex-column justify-content-center align-items-center mt-3"
	>
		<span class="txt1 mb-2">¿Ya tienes cuenta?</span>

		<a routerLink="/auth/login" class="txt2 text-danger">
			Ingresa una aquí
		</a>
	</div>
</form>
