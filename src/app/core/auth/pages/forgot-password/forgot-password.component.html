<form class="login100-form" autocomplete="off">

	<span class="login100-form-title p-b-49">
		Recuperar Contraseña
	</span>

	<div class="wrap-input100 m-b-23">
		<span class="label-input100">Email o username</span>
		<input class="input100" type="email" placeholder="Ingrese su email o username">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 m-b-23">
		<span class="label-input100">Nueva Contraseña</span>
		<input class="input100" type="password" placeholder="Ingrese su nueva contraseña">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100">
		<span class="label-input100">Confirme la Contraseña</span>
		<input class="input100" type="password" placeholder="Confirme su nueva contraseña">
		<span class="focus-input100"></span>
	</div>

	<div class="text-right p-t-8 p-b-31"></div>

	<div class="container-login100-form-btn">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>
			<button class="login100-form-btn">
				Guardar
			</button>
		</div>
	</div>

	<div class="flex-col-c p-t-20">
		<span class="txt1 p-b-15">
			¿Ya tienes cuenta?
		</span>

		<a routerLink="/auth/login" class="txt2">
			Ingresa una aquí
		</a>
	</div>
</form>
