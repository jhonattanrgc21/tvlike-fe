<form
	class="login100-form"
	[formGroup]="changePasswordForm"
	(submit)="onChangePassword()"
	autocomplete="off"
>
	<span class="login100-form-title mb-5">Cambiar Contraseña</span>

	<div class="wrap-input100 mb-5">
		<input
			class="input100"
			type="password"
			formControlName="newPassword"
			placeholder="Ingrese su nueva contraseña"
		/>
		<div *ngIf="isNotValid('newPassword')" class="mt-2">
			<span style="color: orange">Este campo es obligatorio</span>
		</div>
	</div>

	<div class="wrap-input100 mb-5">
		<input
			class="input100"
			type="password"
			formControlName="confirmPassword"
			placeholder="Confirme su nueva contraseña"
		/>
		<div *ngIf="isNotValid('confirmPassword')" class="mt-2">
			<span style="color: orange">Este campo es obligatorio</span>
		</div>
	</div>

	<div class="container mb-3">
		<button
			[disabled]="changePasswordForm.invalid"
			type="submit"
			class="btn btn-tvlike-primary p-2 w-100"
		>
			Guardar
		</button>
	</div>

	<hr />

	<div
		class="d-flex flex-column justify-content-center align-items-center mt-3"
	>
		<span class="txt1 mb-2">¿Ya tienes cuenta?</span>

		<a routerLink="/auth/login" class="txt2 text-danger">
			Ingresa una aquí
		</a>
	</div>
</form>
